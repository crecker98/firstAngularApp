<h2>Product list</h2>
<ul >
    <li *ngFor="let product of products | sort; trackBy: trackByProducts" (click)="selectedProduct = product">{{product.name}}</li>
</ul>
<app-product-detail *ngIf="selectedProduct; else noProduct" [product]="selectedProduct" (bought)="onBuy($event)"></app-product-detail>
<ng-template #noProduct>
    <h3>No product selected!</h3>
</ng-template>
